    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Bebas+Neue&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Y2K Base Styling */
        body {
            font-family: 'Oxygen', sans-serif; /* A clear, modern Y2K-ish font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00C4FF, #FF00C4); /* Electric Y2K Gradient */
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: backgroundShift 20s infinite alternate; /* Dynamic background */
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Y2K Grid/Pattern Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.98); /* Near opaque white */
            padding: 50px;
            border-radius: 30px; /* More rounded */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.6) inset; /* Double shadow */
            max-width: 600px;
            width: 90%;
            border: 3px solid #ffcc00; /* Neon yellow border */
            position: relative;
            z-index: 10;
            animation: popIn 0.8s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy pop-in */
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Headings & Text */
        h1, h2 {
            font-family: 'Bebas Neue', sans-serif; /* Chunky Y2K font */
            color: #FF00FF; /* Neon Pink */
            margin-bottom: 25px;
            font-size: 3em; /* Larger */
            letter-spacing: 2px;
            text-shadow: 4px 4px 0px #00FFFF, -4px -4px 0px #FFFF00; /* 3D-ish Y2K shadow */
        }
        h2 {
            font-size: 2.5em;
            color: #00FF00; /* Neon Green */
            text-shadow: 3px 3px 0px #FF00FF;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Input Label & Field */
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 700;
            color: #666;
            font-size: 1.3em;
            text-transform: uppercase;
        }
        input[type="text"] {
            width: calc(100% - 60px); /* More padding */
            padding: 18px 30px;
            margin-bottom: 40px;
            border: 4px solid #00FFFF; /* Neon Cyan border */
            border-radius: 40px;
            font-size: 1.3em;
            text-align: center;
            color: #333;
            background-color: #f0f0f0; /* Light grey */
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.2);
            font-family: 'VT323', monospace; /* Pixelated Y2K font */
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #FFFF00; /* Neon Yellow on focus */
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.6), inset 0 5px 10px rgba(0,0,0,0.3);
            transform: scale(1.03);
            background-color: #fff;
        }

        /* Buttons */
        button {
            background-color: #FFFF00; /* Neon Yellow */
            color: #FF00FF; /* Neon Pink text */
            border: 4px solid #FF00FF; /* Neon Pink border */
            padding: 18px 35px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            font-family: 'Bebas Neue', sans-serif;
            position: relative;
            overflow: hidden;
        }
        button::before { /* Neon border glow */
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,0,0.8) 0%, transparent 70%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            pointer-events: none;
        }
        button:hover::before { opacity: 1; }
        button:hover {
            background-color: #FF00FF; /* Neon Pink on hover */
            color: #FFFF00; /* Neon Yellow text on hover */
            border-color: #FFFF00;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Wish Screen Styling */
        #wish-container {
            display: none; /* Hidden by default */
            animation: popIn 0.8s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #personalized-wish {
            font-size: 1.7em;
            margin: 40px 0;
            color: #333; /* Darker text for readability */
            line-height: 1.8;
            font-weight: 500;
            animation: textReveal 1.5s forwards ease-out;
            padding: 0 15px; /* Added padding */
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .diyas {
            font-size: 4.5em; /* Slightly larger */
            margin: 20px 0 30px;
            color: #ffd700; /* Gold */
            text-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700, 0 0 45px #FFD700; /* Stronger glow */
            animation: sparklePulse 1.5s infinite alternate;
        }
        .diyas span { /* For individual stars */
            display: inline-block;
            animation: starBounce 0.8s infinite alternate ease-in-out;
            margin: 0 5px;
        }
        .diyas span:nth-child(2) { animation-delay: 0.1s; }
        .diyas span:nth-child(3) { animation-delay: 0.2s; }
        /* Add more if you add more stars */

        @keyframes sparklePulse {
            0% { text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b; }
            100% { text-shadow: 0 0 20px #ffeb3b, 0 0 35px #ffeb3b, 0 0 50px #ffeb3b; }
        }
        @keyframes starBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        /* Confetti Canvas for Fireworks */
        canvas#confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100; /* Ensure it's on top */
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Function to trigger the confetti
        function shootConfetti() {
            const defaults = {
                spread: 360,
                ticks: 50,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                colors: ['#FF00FF', '#00FFFF', '#FFFF00', '#FF0000', '#00FF00'] // Y2K colors
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(200 * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        function generateWish() {
            const nameInput = document.getElementById('userName');
            let name = nameInput.value.trim();

            if (name === "") {
                alert("Please enter a name to receive your dazzling Diwali wish!");
                return;
            }

            const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();

            const wishes = [
                `May the glow of Diwali illuminate your life, ${capitalizedName}, with happiness, prosperity, and endless joy. Happy Deepavali! From Himanshu!`,
                `Wishing you a Diwali, ${capitalizedName}, that's as bright as the neon lights, as sweet as the tech beats, and as grand as the fireworks! From Himanshu!`,
                `On this auspicious occasion, ${capitalizedName}, may your home be filled with peace, your heart with joy, and your life with endless success. Happy Diwali! From Himanshu!`,
                `Sending you warmest wishes this Diwali, ${capitalizedName}. May your year be filled with new opportunities and sparkling moments! From Himanshu!`,
                `Happy Deepavali, ${capitalizedName}! May divine blessings, wealth, and health light up your journey ahead. From Himanshu!`
            ];

            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

            document.getElementById('personalized-wish').textContent = randomWish;

            // Trigger confetti
            shootConfetti();

            // Switch views
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('wish-container').style.display = 'block';
        }
    </script>
